<!DOCTYPE html>
<html lang="en">

<head>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4067206359743437"
     crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>We Open Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        #question {
            margin: 20px;
            font-size: 1.5rem;
            text-align: center;
        }

        button {
            padding: 15px 40px;
            /* Botón más grande */
            font-size: 1.5rem;
            /* Fuente más grande */
            font-weight: bold;
            /* Fuente más pesada */
            cursor: pointer;
            background-color: #ccbaea;
            /* Fondo pastel suave */
            color: #4a4a4a;
            /* Color del texto */
            border: 2px solid #dcdcdc;
            /* Borde gris claro */
            border-radius: 12px;
            /* Bordes ligeramente redondeados */
            box-shadow: 2px 2px 6px rgba(0, 0, 0, 0.1);
            /* Sombra ligera */
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            background-color: #e27f83;
            /* Fondo pastel más oscuro al pasar el cursor */
            transform: scale(1.05);
            /* Animación ligera */
            box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.2);
            /* Sombra más pronunciada */
        }

        button:active {
            transform: scale(0.98);
            /* Reducción al presionar */
            box-shadow: 1px 1px 5px rgba(0, 0, 0, 0.1);
            /* Menor sombra */
        }

        img {
            max-width: 150px;
            /* Adjust the size as needed */
            margin-bottom: 20px;
            /* Space between image and text */
        }
    </style>
</head>

<body>

    <!-- Image Element -->
    <img src="pregunta.png" alt="A relevant image" />
    <h1>WeOpenUp: Preguntas para conocernos mejor</h1>
    <div id="question">Esto está por ponerse interesante...</div>
    <button onclick="getQuestion()">Siguiente pregunta</button>

    <script>
        let questions = [];

        // Fetch questions from the JSON file
        fetch('questions.json')
            .then(response => response.json())
            .then(data => {
                questions = data.questions;
            });

        // Function to show a random question
        function getQuestion() {
            if (questions.length > 0) {
                const randomIndex = Math.floor(Math.random() * questions.length);
                document.getElementById('question').innerText = questions[randomIndex];
            }
        }
    </script>

</body>

</html>
